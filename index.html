<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>진담중국어 HSK 챌린지</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="lobby-screen" class="screen active">
        <div class="logo-area">
          <span class="brand-tag">HSK 1-4급 필수어휘</span>
          <h1>HSK 도장깨기<br />with 진담중국어</h1>
          <p>20문제 도전! 5초 안에 답하세요 ⏱️</p>
        </div>

        <div class="stats-bar">
          <div class="guide-text-area">
            <p class="guide-highlight">누르면서 반드시 입으로도 소리 내기!</p>
            <p class="guide-sub">1초 안에 '툭' 튀어 나오는 진담중국어</p>
          </div>
          <div class="stat-item">
            <span class="stat-label">나의 정복률</span>
            <span class="stat-value" id="total-cleared">0/30</span>
          </div>
          <div class="stat-progress">
            <div class="stat-fill" id="total-progress"></div>
          </div>
        </div>

        <div class="theme-grid" id="theme-list"></div>
      </div>

      <div id="game-screen" class="screen">
        <div class="timer-container">
          <div class="timer-fill" id="timer-fill"></div>
        </div>

        <div class="game-top-bar">
          <button id="close-game" class="icon-btn">✕</button>
          <div class="stage-info">
            <span id="current-stage-name">Stage 1</span>
          </div>
          <span class="score-badge" id="score-display">1/20</span>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progress-fill"></div>
        </div>

        <div class="card-area">
          <div class="flash-card">
            <div class="word-ch" id="q-chinese"></div>
            <div class="word-py" id="q-pinyin"></div>
          </div>
        </div>

        <div class="interaction-area">
          <p class="hint-text">남은 시간 5초!</p>
          <div class="options-grid">
            <button class="option-btn" id="btn-1">옵션 1</button>
            <button class="option-btn" id="btn-2">옵션 2</button>
          </div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <div class="result-content">
          <div class="result-icon-box">
            <span id="res-icon" class="bounce">🎉</span>
          </div>
          <h2 id="res-title">테마 정복 완료!</h2>
          <p id="res-msg">순발력이 대단하시네요!</p>

          <div class="score-summary" id="score-summary" style="display: none">
            오답: <span id="wrong-count">0</span>
          </div>
        </div>

        <div class="bottom-actions">
          <button class="main-btn" id="next-btn">로비로 돌아가기</button>
          <button class="sub-btn" id="retry-btn">다시 도전하기</button>

          <div
            class="promo-box"
            onclick="window.open('https://blog.naver.com/YOUR_ID', '_blank')"
          >
            <span class="promo-icon">🎁</span>
            <div class="promo-text">
              <strong>틀린 단어 복습이 필요하다면?</strong>
              <span>'진담중국어' 블로그에서 예문 확인하기 (Click)</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
